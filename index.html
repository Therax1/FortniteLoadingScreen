<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Loading Screen</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <div class="game-mode-containers">
            <div class="game-modes">
                <div class="savetheworld">
                    <img class="mode" src="./assets/stormMonster.png" alt="">
                </div>
                <div class="battleroyale">
                    <img class="mode" src="./assets/FTN.jpg" alt="">
                    <div class="bttle">
                        <h1>BATTLE ROYALE</h1>
                        <p>100 PLAYER PVP</p>
                        <br>
                        <div class="play">
                            PLAY
                        </div>
                    </div>
                </div>
                <div class="creative">
                    <img class="mode" src="./assets/fortnite_creative.png" alt="">
                </div>
            </div>
            <div class="select">
                <h2 class="selectgamemode">SELECT A GAME MODE</h2>
            </div>
        </div>
        <div class="signedAlogo">
            <p class="signed">
                Signed in as : therax0n_40fps
            </p>
            <div class="logos">
                <img src="./assets/Epic_Games_logo.svg" alt="">
                <img src="./assets/Unreal_Engine_Logo.svg" alt="">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
